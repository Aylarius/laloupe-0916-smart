<div class="container-fluid no-pad" id="inscription-page">
  <div class="row">
    <div class="col-xs-12 no-pad">
      <div class="row container-h1">
        <h1>Inscription</h1>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2" id="inscription-form">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="pseudo" class="col-sm-4 control-label">Pseudo* :</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="pseudo" placeholder="Pseudo">
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-4 control-label">Email* :</label>
              <div class="col-sm-8">
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-4 control-label">Mot de passe* :</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="password" placeholder="Mot de passe">
              </div>
            </div>
            <div class="form-group">
              <label for="password-conf" class="col-sm-4 control-label">Confirmer* :</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="password-conf" placeholder="Confirmer">
              </div>
            </div>
            <div class="form-group">
              <label for="photo" class="col-sm-4 control-label">Photo de profil :</label>
              <div class="col-sm-8">
                <input type="file" id="photo">
                <p class="help-block">Format : png, jpg</p>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12 text-right">
                <p>* : Champs obligatoires</p>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-8">
                <div class="checkbox">
                  <label>
                    <input type="checkbox">J'accepte les conditions générales d'utilisation
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12 text-center">
                <br>
                <button type="submit" class="btn btn-orange center-block">S'inscrire</button>
                <br>
                <a href="" class="form-link" prevent>Déjà un compte ?</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

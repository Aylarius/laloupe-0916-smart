<div class="container-fluid no-pad" id="inscription-page">
  <div class="row">
    <div class="col-xs-12 no-pad">
      <div class="row container-h1">
        <h1>Inscription</h1>
      </div>
      <div class="row" ng-hide='vm.loggedin'>
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2" id="inscription-form">
          <form name="registerForm" class="form-horizontal">
            <p class="text-center center-block text-form">Merci de remplir les champs suivants :</p><br>
            <div class="form-group">
              <label for="username" class="col-sm-3 control-label">Pseudo* :</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="username" placeholder="Identifiant" ng-model='vm.username' ng-required='true'>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-3 control-label">Email* :</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="email" placeholder="Email" ng-model='vm.email' ng-required='true'>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-3 control-label">Mot de passe* :</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" id="password" placeholder="Mot de passe" ng-model='vm.password' ng-required='true'>
              </div>
            </div>
            <div class="form-group">
              <label for="password-conf" class="col-sm-3 control-label">Confirmer* :</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" id="password-conf" placeholder="Confirmer"  ng-model='vm.passwordConf' ng-required='true'>
              </div>
            </div>
            <div class="form-group">
              <label for="uploadImage" class="col-sm-3 control-label">Photo de profil :</label>
              <div class="col-sm-9">
                <input type="file" id="uploadImage" name="file">
                <p class="help-block">Format : png, jpg</p>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12 col-sm-9 pull-right text-left">
                <p>*Champs obligatoires</p>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <div class="checkbox text-center">
                  <label>
                    <input type="checkbox" ng-model='vm.conditions'>J'accepte les conditions générales d'utilisation
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12 text-center">
                <br>
                <button ng-click='vm.createAccount()' ng-disabled="registerForm.$invalid" class="btn btn-orange center-block">S'inscrire</button>
                <br>
                <a ng-href="/#/connexion" class="form-link">Déjà un compte ?</a>
              </div>
            </div>
          </form>
          <div ng-show="(vm.loginMessage)" class="alert" ng-class="{'alert-danger': vm.loginMessage.type == 'error', 'alert-success': vm.loginMessage.type == 'success', 'alert-info': vm.loginMessage.type == 'info'}">
            <h4><span class="glyphicon glyphicon-exclamation-sign pull-left"></span>&nbsp;{{vm.loginMessage.title}}</h4>
            <p>{{vm.loginMessage.message}}</p>
          </div>
        </div>
      </div>
      <div class="row" ng-show='vm.loggedin'>
        <div class="col-xs-12 text-center">
          <p class="text-center center-block text-form">Vous êtes déjà inscrits !</p><br>
          <a href='/#/' class="btn btn-orange btn-back center-block">Retour à la page<br> d'accueil</a>
          <br>
          <img src="bundles/serie/assets/img/zombie.gif" alt="" class="img-responsive center-block">
        </div>
      </div>
    </div>
  </div>
</div>
